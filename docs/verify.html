<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      代號驗證 - OpenChat 共同管理員 驗證系統 - 臺灣網際網路技術推廣組織
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
    </style>
    <script>
      $(() => {
        $("#submit").click(() => {
          $.post(
            "https://script.google.com/macros/s/AKfycbzIMVZd5eb0RCLSo_9Pcc4A738nLpapoUA61I3GtVa70Ynp6ag-X8-N091WSED22Q8/exec",
            {
              pass: $("#pass").val(),
              code: $("#code").val(),
            },
            (data) => {
              $("#result").text(data.secret || "error occurred");
            }
          );
        });
      });
    </script>
  </head>

  <body>
    <div class="mx-auto py-5">
      <form class="w-full max-w-sm">
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="inline-full-name"
            >
              Admin Pass
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="pass"
              type="text"
              placeholder="your_pass"
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="inline-password"
            >
              Code
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="code"
              type="text"
              placeholder="user_code"
            />
          </div>
        </div>
        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button
              id="submit"
              class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
              type="button"
            >
              Verify
            </button>
          </div>
        </div>
        <div class="md:flex md:items-center my-6">
          <div class="md:w-1/3"></div>
          <label class="md:w-2/3 block text-gray-500 font-bold">
            <span id="result" class="text-sm"></span>
          </label>
        </div>
      </form>
    </div>
  </body>
</html>

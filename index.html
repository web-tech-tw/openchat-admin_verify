<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(() => {
            let registerCode = localStorage.getItem("registerCode");
            if (!registerCode) {
                registerCode = "";
                const charset = "abcdefghijklmnopqrstuvwxyz0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                for (let i = 0; i < 32; ++i) {
                    registerCode += charset.charAt(Math.floor(Math.random() * charset.length));
                }
                localStorage.setItem("registerCode", registerCode);
            }
            $("#copy").click(() => {
                navigator.clipboard.writeText(registerCode)
                    .then(() => {
                        console.log("Text copied to clipboard...")
                    })
                    .catch(err => {
                        console.log('Something went wrong', err);
                    })
            });
            $("#submit").click(() => {
                localStorage.removeItem("registerCode");
                location.href = `https://line.me/R/share?text=${registerCode}`;
            });
            $("#code").text(registerCode);
        });
    </script>
</head>

<body>
    OpenChat 共同管理員 驗證系統
    <div>
        您的代號：<span id="code"></span>
    </div>
    <div>
        <button id="copy">複製</button>
    </div>
    <div>
        <button id="submit">傳送到聊天室</button>
    </div>
</body>

</html>
